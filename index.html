<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eyor application downloader</title>
  <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
  <header>
    <h1>Eyor apps</h1>
    <p>Get started with your download below.</p>
    <a class="doc-link doc-top" href="/pages/documentation.html">Go to Documentation â†’</a>
  </header>

  <main class="container">
    <section class="section">
      <h2>Download</h2>
      <p>Choose your platform and role:</p>
      <button class="download-btn" onclick="handleDownload('windows')">Download for Windows</button>
      <button class="download-btn" onclick="Newupdate()">Download for Android</button>
    </section>
  </main>

  <script>
function handleDownload(platform) {
  const userType = prompt("Are you a Teacher or a Student?");
  if (!userType) return;

  const lower = userType.trim().toLowerCase();

  const links = {
    windows: {
      teacher: "https://raw.githubusercontent.com/darkcode21-12/eyorapps/main/installer/original.py",
      student: "https://raw.githubusercontent.com/darkcode21-12/eyorapps/main/installer/original.py"
    }
  
  };

  const url = links[platform]?.[lower];
  if (url && url !== "#") {
    window.location.href = url;
  } else {
    alert("Invalid input or file not available. Please type either 'Teacher' or 'Student'.");
  }
}
function Newupdate() {
  alert("on update")
}

  </script>
</body>
</html>
