<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eyor application downloader</title>
  <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
  <header>
    <h1>Your Project</h1>
    <p>Get started with your download below.</p>
    <a class="doc-link doc-top" href="/pages/documentation.html">Go to Documentation â†’</a>
  </header>

  <main class="container">
    <section class="section">
      <h2>Download</h2>
      <p>Choose your platform and role:</p>
      <button class="download-btn" onclick="handleDownload('windows')">Download for Windows</button>
      <button class="download-btn" onclick="handleDownload('android')">Download for Android</button>
    </section>
  </main>

  <script>
    function handleDownload(platform) {
      const userType = prompt("Are you a Teacher or a Student?");
      if (!userType) return;
      const lower = userType.toLowerCase();

      const links = {
        windows: {
          teacher: "https://github.com/your-org/your-project/releases/download/v1.0/windows-teacher.zip",
          student: "https://github.com/your-org/your-project/releases/download/v1.0/windows-student.zip"
        },
        android: {
          teacher: "https://github.com/your-org/your-project/releases/download/v1.0/android-teacher.apk",
          student: "https://github.com/your-org/your-project/releases/download/v1.0/android-student.apk"
        }
      };

      const url = links[platform]?.[lower];
      if (url) window.location.href = url;
      else alert("Invalid input. Please type either 'Teacher' or 'Student'.");
    }
  </script>
</body>
</html>
